<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for m in movies %}
        <div class="col-md-3">
            <h4>{{ m.movie_name }}</h4>
             <h3>主演:{{ m.movie_starring }} </h3>
            <h6>导演：{{ m.movie_director }}</h6>
            <h6>评分:{{ m.movie_score }}</h6>
            <h6>标签:{{ m.movie_tags }}</h6>
            <h6>时长:{{ m.movie_length }}分钟</h6>
            <p>简介:{{ m.movie_message }}</p>
            <p><a class="btn btn-default href={{ m.movie_big_picture }}" role="button">查看详情</a></p>
        </div>
    {% endfor %} }


        <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
            <div class="container">
                <div class="navbar-header"></div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">电影</a>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" action="/" method="post"> </form>
                    {% csrf_token %}
                    <div class="form-group"></div>
                        <input type="text" name="city" placeholder="输入要搜索城市名称" class="form-control">

            </div>

            <button type="submit" class="btn btn-success">搜索</button>

</body>
</html>
